<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RememberMe Extension</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #status { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>RememberMe Extension</h1>
    <label for="toggleMemory">Enable memory:</label>
    <input type="checkbox" id="toggleMemory" />
    <button id="injectMemory">Inject Memory</button>
    <div id="status">Status: <span id="statusIndicator">Disabled</span></div>

    <script src="popup.js"></script>
</body>
</html>
